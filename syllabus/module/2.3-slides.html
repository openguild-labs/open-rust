## Smart Pointers

- Allow multiple owners of data
- Reference counted – “Rc”
  - Data deleted only when last owner is dropped
- Atomic reference counted – “Arc”
  - Safe to use with multiple threads

<aside class="notes"><p>Nội dung chính của slide:
Allow multiple owners of data:</p>
<p>Smart pointers cho phép nhiều owner cùng sở hữu dữ liệu.
Reference counted – “Rc”:</p>
<p>Data deleted only when last owner is dropped:
&quot;Rc&quot; là viết tắt của Reference Counted, nghĩa là số lượng tham chiếu đến dữ liệu sẽ được đếm.
Dữ liệu sẽ chỉ bị xóa khi owner cuối cùng bị loại bỏ.
Atomic reference counted – “Arc”:</p>
<p>Safe to use with multiple threads:
&quot;Arc&quot; là viết tắt của Atomic Reference Counted, nghĩa là số lượng tham chiếu được đếm theo cách an toàn với nhiều luồng (thread).
Arc an toàn để sử dụng với nhiều luồng vì nó đảm bảo tính nhất quán dữ liệu trong môi trường đa luồng.</p>
</aside></script></section><section  data-markdown><script type="text/template">
```rust
use std::rc::Rc;

#[derive(Debug)]
struct Vehicle {
    vin: String,
}

#[derive(Debug)]
struct Door {
    vehicle: Rc<Vehicle>,
}

let car = Rc::new(Vehicle {
    vin: "123".to_owned(),
});

let left_door = Door {
    vehicle: Rc::clone(&car),
};

let right_door = Door {
    vehicle: Rc::clone(&car),
};

drop(car);

println!("vehicle = {:?}", left_door.vehicle);
```

<aside class="notes"><p>Import và định nghĩa các cấu trúc dữ liệu:</p>

## Writing Declarative Macros

- Consist of two parts: Matchers and Transcribers
- Matchers define input patterns to match upon
  - The input patterns are different than patterns used in (for example) match and if let
    - Completely different ruleset
  - Multiple matchers may be defined for one macro
    - Checked from top to bottom
- Transcribers read the input captured by the matchers and then emit Rust code
  - Code transcribed completely replaces the macro invocation
- Macros must appear before usage in code

<aside class="notes"><p>Macros khai báo trong Rust bao gồm hai phần chính: Matchers và Transcribers.</p>
<p>Matchers
Matchers định nghĩa các mẫu đầu vào để khớp.
Các mẫu đầu vào này khác với các mẫu được sử dụng trong match và if let.
Có một tập luật hoàn toàn khác.
Có thể định nghĩa nhiều matcher cho một macro.
Các matcher được kiểm tra từ trên xuống dưới.
Transcribers
Transcribers đọc đầu vào được các matcher khớp và sau đó phát ra mã Rust.
Mã được chuyển hoàn toàn thay thế lời gọi macro.
Lưu ý quan trọng
Macros phải xuất hiện trước khi sử dụng trong mã.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Matchers

- Matchers consist of four components:
  - Metavariables
  - Fragment specifiers
  - Repetitions (covered later)
  - Glyphs: anything not listed above
    - Dollar ($) is used by metavariables and cannot be used for glyphs
- Whitespace is ignored
  - Can be used for clarity in macro and by invoker

<aside class="notes"><p>Matchers trong Rust macros bao gồm bốn thành phần chính:</p>
<p>Metavariables</p>
<p>Là các biến đại diện cho một giá trị đầu vào trong macro.
Được đánh dấu bằng dấu $ (ví dụ: $var).
Fragment Specifiers</p>
<p>Chỉ định loại đoạn mã mà metavariable sẽ đại diện.
Ví dụ: expr cho biểu thức, ty cho loại, ident cho định danh.
Repetitions</p>
<p>Sử dụng để lặp lại một mẫu nhiều lần.
Sẽ được đề cập chi tiết sau.
Glyphs</p>
<p>Là bất kỳ ký tự nào không thuộc các loại trên.
Dấu $ được sử dụng bởi metavariables và không thể được sử dụng cho glyphs.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Metavariables

- Contain Rust code supplied by macro invoker
- Used by the transcriber to make substitutions
  - Metavariable will be substituted with the code provided by the invoker
- Metavariables start with a dollar ($)

```rust
  $fn
  $my_metavar
  $varname
```

<aside class="notes"><p>Metavariables:
Chứa mã Rust được cung cấp bởi người gọi macro</p>
<p>Các metavariables sẽ được thay thế bằng đoạn mã mà người gọi cung cấp khi gọi macro.
Sử dụng bởi transcriber để thực hiện các thay thế</p>
<p>Metavariable sẽ được thay thế bằng mã được cung cấp bởi người gọi.
Metavariables bắt đầu bằng ký hiệu đô la ($)</p>
<p>Ví dụ về Metavariables:
$fn: Metavariable đại diện cho một hàm hoặc tên hàm.
$my_metavar: Metavariable với tên tùy chỉnh.
$varname: Metavariable đại diện cho một tên biến.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Fragment Specifiers

- Fragment specifiers determine what kind of data is allowed in a metavariable
- Available specifiers are:
  - item
  - block
  - stmt
  - pat_param / pat
  - expr
  - ty
  - ident
  - path
  - tt
  - meta
  - lifetime
  - vis
  - literal

<aside class="notes"><p>Fragment Specifiers trong Rust Macros
Fragment Specifiers:
Fragment specifiers xác định loại dữ liệu nào được phép trong một metavariable.</p>
<p>Các specifiers có sẵn là:</p>
<p>item
block
stmt
pat_param / pat
expr
ty
ident
path
tt
meta
lifetime</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Creating a Macro

    macro_rules! your_macro_name {
        ($metavariable_name:fragment_specifier) => {
            // Can use $metavariable_name
        };
        ($a:ident, $b:literal, $c:tt) => {
            // Can use $a $b $c
        };
        () => {};
    }    ^     ^
         |     | 
    Matcher    Transcriber

<aside class="notes"><p>Cấu trúc của một Macro
Macros trong Rust được định nghĩa với cú pháp sau đây:</p>
<p>rust
Copy code
macro_rules! your_macro_name {
    ($metavariable_name:fragment_specifier) =&gt; {
        // Có thể sử dụng $metavariable_name
    };
    ($a:ident, $b:literal, $c:tt) =&gt; {
        // Có thể sử dụng $a $b $c
    };
    () =&gt; {};
}
Thành phần của Macro
Matcher:</p>
<p>Đây là phần đầu của macro, xác định các mẫu (patterns) mà macro sẽ khớp.
Matcher chứa các metavariables (ví dụ: $metavariable_name, $a, $b, $c) và các fragment specifiers.
Transcriber:</p>
<p>Đây là phần sau của macro, chứa mã sẽ được tạo ra khi macro được gọi.
Transcriber sử dụng các metavariables từ phần matcher để tạo mã.
Ví dụ
Dưới đây là một ví dụ về cách tạo macro:</p>
<p>rust
Copy code
macro_rules! my_macro {
    ($name:ident) =&gt; {
        println!(&quot;Hello, {}!&quot;, stringify!($name));
    };
    ($a:expr, $b:expr) =&gt; {
        println!(&quot;Sum: {}&quot;, $a + $b);
    };
}</p>
<p>fn main() {
    my_macro!(world); // Hello, world!
    my_macro!(5, 10); // Sum: 15
}
Trong ví dụ này:</p>
<p>Matcher đầu tiên khớp với một identifier ($name:ident) và in ra &quot;Hello, [name]!&quot;.
Matcher thứ hai khớp với hai biểu thức ($a:expr, $b:expr) và in ra tổng của chúng.
Giải thích
Metavariables: Chứa mã Rust do invoker macro cung cấp. Chúng bắt đầu bằng dấu $.
Fragment Specifiers: Xác định loại dữ liệu nào được phép trong một metavariable (ví dụ: ident, literal, tt, expr).
Hy vọng điều này giúp bạn hiểu rõ hơn về cách tạo và sử dụng macros trong Rust!</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Glyphs

```rust
macro_rules! demo {
    (_ wow! _ any | thing? yes.#meta (^.^)) => { };
}

demo!(_ wow! _ any|thing?yes.#meta(^.^));
```

<aside class="notes"><p>Trong Rust, Glyphs là những ký hiệu đặc biệt được sử dụng trong các macro để khớp và thao tác với các mẫu mã nguồn. Glyphs không bao gồm ký hiệu $, vì ký hiệu này được sử dụng bởi các metavariables.</p>
<p>Dưới đây là một ví dụ về việc sử dụng glyphs trong macro:</p>
<p>rust
Copy code
macro_rules! demo {
    (_ wow! _ any | thing? yes.#meta (^.^)) =&gt; {
        // Transcriber
    };
}</p>
<p>fn main() {
    demo!(_ wow! _ any | thing? yes.#meta (^.^));
}
Giải thích
Macro Definition:</p>
<p>macro_rules! demo định nghĩa một macro tên là demo.
Matcher (_ wow! _ any | thing? yes.#meta (^.^)) khớp với một mẫu cụ thể bao gồm các glyph _, !, |, ?, #, (, ), và các từ wow, any, thing, yes, meta, và chuỗi (^.^).
Invocation:</p>
<p>Trong main, demo!(_ wow! _ any | thing? yes.#meta (^.^)); gọi macro demo với các tham số khớp với matcher đã định nghĩa.
Các glyphs cho phép macro trong Rust khớp và thao tác với các mẫu mã nguồn phức tạp, giúp việc viết macro trở nên linh hoạt và mạnh mẽ hơn.</p>
<p>Nếu bạn có thêm câu hỏi nào khác hoặc cần giải thích chi tiết hơn, hãy cho tôi biết!</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Fragment Specifier: item

```rust
macro_rules! demo {
    ($i:item) => { $i };
}

demo!(const a: char = 'g');
demo! {fn hello(){}}
demo! {mod demo{}}
struct MyNum(i32);
demo! {
    impl MyNum {
        pub fn demo(&self) {
            println!("my num is {}", self.0);
        }
    }
}
```

<aside class="notes"><p>Trong Rust, item là một trong các fragment specifiers cho phép macro xử lý toàn bộ một mục (item). Một item có thể là một hàm, một struct, một enum, một module, một hằng số, v.v.</p>
<p>Dưới đây là một ví dụ sử dụng fragment specifier item trong macro:</p>
<p>rust
Copy code
macro_rules! demo {
    ($i:item) =&gt; { $i };
}</p>
<p>demo!(const a: char = &#39;g&#39;);
demo! { fn hello() {} }
demo! { mod demo {} }
struct MyNum(i32);
demo! {
    impl MyNum {
        pub fn demo(&amp;self) {
            println!(&quot;my num is {}&quot;, self.0);
        }
    }
}</p>
<p>fn main() {
    let num = MyNum(10);
    num.demo();
}
Giải thích
Macro Definition:</p>
<p>macro_rules! demo định nghĩa một macro tên là demo.
Matcher ($i:item) khớp với một item và gán nó vào metavariable $i.
Transcriber { $i } thay thế macro invocation bằng nội dung của $i.
Macro Invocations:</p>
<p>demo!(const a: char = &#39;g&#39;); tạo ra một hằng số a.
demo! { fn hello() {} } tạo ra một hàm hello.
demo! { mod demo {} } tạo ra một module demo.
demo! { impl MyNum { ... } } tạo ra một implementation cho struct MyNum.
Output:</p>
<p>Khi chạy hàm main, struct MyNum được tạo ra và hàm demo được gọi, in ra my num is 10.
Sử dụng fragment specifier item trong macro giúp việc xử lý và tạo ra các thành phần phức tạp của mã nguồn trở nên dễ dàng hơn, cho phép viết các macro linh hoạt và mạnh mẽ.</p>
<p>Nếu bạn có thêm câu hỏi nào khác hoặc cần giải thích chi tiết hơn, hãy cho tôi biết!</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Fragment Specifier: block

```rust
macro_rules! demo {
    ($b:block) => { $b };
}

let num = demo!(
    {
        if 1 == 1 { 1 } else { 2 }
    }
);
```

<aside class="notes"><p>Trong Rust, block là một fragment specifier được sử dụng trong macro để khớp với một khối mã (block of code). Một khối mã thường được bao quanh bởi dấu ngoặc nhọn {} và chứa nhiều biểu thức hoặc câu lệnh.</p>
<p>Dưới đây là một ví dụ sử dụng fragment specifier block trong macro:</p>
<p>rust
Copy code
macro_rules! demo {
    ($b:block) =&gt; { $b };
}</p>
<p>fn main() {
    let num = demo!({
        if 1 == 1 { 
            1 
        } else { 
            2 
        }
    });</p>
<pre><code>println!(&quot;The number is: {}&quot;, num);
</code></pre>
<p>}
Giải thích
Macro Definition:</p>
<p>macro_rules! demo định nghĩa một macro tên là demo.
Matcher ($b:block) khớp với một khối mã và gán nó vào metavariable $b.
Transcriber { $b } thay thế macro invocation bằng nội dung của $b.
Macro Invocation:</p>
<p>let num = demo!({ ... }); truyền một khối mã vào macro demo. Khối mã này chứa một biểu thức điều kiện if else trả về 1 nếu điều kiện đúng và 2 nếu điều kiện sai.
Output:</p>
<p>Khi chạy hàm main, giá trị của num sẽ là 1 vì điều kiện 1 == 1 là đúng. Kết quả được in ra là: The number is: 1.
Sử dụng fragment specifier block trong macro cho phép bạn xử lý các khối mã lớn và phức tạp một cách linh hoạt và mạnh mẽ.</p>
<p>Nếu bạn có thêm câu hỏi nào khác hoặc cần giải thích chi tiết hơn, hãy cho tôi biết!</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Fragment Specifier: stmt

```rust
macro_rules! demo {
    ($s:stmt) => { $s };
}

demo!( let a = 5 );
let mut myvec = vec![];
demo!( myvec.push(a) );
```

<aside class="notes"><p>Trong Rust, stmt là một fragment specifier được sử dụng trong macro để khớp với một câu lệnh (statement). Một câu lệnh có thể là khai báo biến, gọi hàm, hay bất kỳ câu lệnh nào khác trong Rust.</p>
<p>Dưới đây là một ví dụ sử dụng fragment specifier stmt trong macro:</p>
<p>rust
Copy code
macro_rules! demo {
    ($s:stmt) =&gt; { $s };
}</p>
<p>fn main() {
    demo!( let a = 5 );
    let mut myvec = vec![];
    demo!( myvec.push(a) );</p>
<pre><code>println!(&quot;{:?}&quot;, myvec); // Output sẽ là [5]
</code></pre>
<p>}
Giải thích
Macro Definition:</p>
<p>macro_rules! demo định nghĩa một macro tên là demo.
Matcher ($s:stmt) khớp với một câu lệnh và gán nó vào metavariable $s.
Transcriber { $s } thay thế macro invocation bằng nội dung của $s.
Macro Invocation:</p>
<p>demo!( let a = 5 ); truyền một câu lệnh khai báo biến vào macro demo.
demo!( myvec.push(a) ); truyền một câu lệnh gọi hàm vào macro demo.
Output:</p>
<p>Trong hàm main, biến a được khai báo và gán giá trị 5.
Một vector myvec được khai báo và khởi tạo rỗng.
Giá trị của a được đẩy vào vector myvec.
Kết quả là myvec chứa giá trị [5] và được in ra.
Sử dụng fragment specifier stmt trong macro cho phép bạn xử lý và thay thế các câu lệnh trong mã nguồn một cách linh hoạt và mạnh mẽ.</p>
<p>Nếu bạn có thêm câu hỏi nào khác hoặc cần giải thích chi tiết hơn, hãy cho tôi biết!</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Fragment Specifier: pat / pat_param

```rust
macro_rules! demo {
    ($p:pat) => {{
        let num = 3;
        match num {
            $p => (),
            1 => (),
            _ => (),
        }
    }};
}

demo!( 2 );
```

<aside class="notes"><p>Trong Rust, pat và pat_param là các fragment specifier được sử dụng trong macro để khớp với một pattern (mẫu). Những pattern này thường được sử dụng trong các câu lệnh match, let, và if let.</p>
<p>Dưới đây là một ví dụ sử dụng fragment specifier pat trong macro:</p>
<p>rust
Copy code
macro_rules! demo {
    ($p:pat) =&gt; {{
        let num = 3;
        match num {
            $p =&gt; (),
            1 =&gt; (),
            _ =&gt; (),
        }
    }};
}</p>
<p>fn main() {
    demo!(2); // Sử dụng macro với pattern là 2
}
Giải thích
Macro Definition:</p>
<p>macro_rules! demo định nghĩa một macro tên là demo.
Matcher ($p:pat) khớp với một pattern và gán nó vào metavariable $p.
Transcriber {{ ... }} chứa một khối lệnh trong đó có một câu lệnh match sử dụng $p.
Macro Invocation:</p>
<p>demo!(2) truyền pattern 2 vào macro demo.
Output:</p>
<p>Trong hàm main, biến num được khai báo và gán giá trị 3.
Câu lệnh match so sánh num với pattern được truyền vào (2), với 1, và _ (default case).
Do num là 3, pattern _ sẽ khớp và câu lệnh match sẽ thực hiện nhánh tương ứng với _.
Sử dụng fragment specifier pat trong macro cho phép bạn xử lý và thay thế các pattern trong mã nguồn một cách linh hoạt và mạnh mẽ.</p>
<p>Nếu bạn có thêm câu hỏi nào khác hoặc cần giải thích chi tiết hơn, hãy cho tôi biết!</p>

## Imports

- When using external crates in a macro, use the full path prefixed with two colons (::)
  - use ::std::collections::HashMap;

- When using modules from the current crate, use $crate:
  - $crate::module1::func();

- This helps resolve import issues since macros can be invoked from any location

<aside class="notes"><p>Khi sử dụng các crates bên ngoài trong một macro, hãy sử dụng đường dẫn đầy đủ kèm theo hai dấu hai chấm (::).</p>
<p>Sử dụng crates bên ngoài:</p>
<p>rust
Copy code
use ::std::collections::HashMap;
Sử dụng các modules từ crate hiện tại:
rust
$crate::module1::func();
Điều này giúp giải quyết các vấn đề về import vì các macros có thể được gọi từ bất kỳ vị trí nào.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Declarative Macros

- A form of metaprogramming (code that writes code)
- Hygienic:
  - Unable to emit invalid code
  - Data cannot “leak” in to (or out of) a macro
    - Macros cannot capture information like closures
    - All names / bindings / variables must be provided by the caller
- Uses macro-specific pattern matching to emit code
- Invoked using an exclamation point: macro_name!()

<aside class="notes"><p>Định nghĩa:
Một hình thức lập trình metaprogramming (mã viết mã).</p>
<p>Hygienic:</p>
<p>Không thể tạo ra mã không hợp lệ.
Dữ liệu không thể &quot;rò rỉ&quot; vào hoặc ra khỏi một macro.
Các macro không thể nắm bắt thông tin như closures.
Tất cả các tên / ràng buộc / biến phải được cung cấp bởi người gọi.
Cơ chế hoạt động:
Sử dụng pattern matching đặc biệt cho macro để tạo mã.</p>
<p>Gọi macro:
Sử dụng dấu chấm than: macro_name!()</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Invoking a Macro

```rust
your_macro_name!();
your_macro_name![];
your_macro_name!{}
```

<aside class="notes"><p>Trong Rust, bạn có thể gọi macro bằng cách sử dụng một trong ba cú pháp sau:</p>
<p>your_macro_name!();
your_macro_name![];
your_macro_name!{}
Ba cú pháp này đều cho phép bạn gọi cùng một macro nhưng với các dấu phân cách khác nhau.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Valid Positions

- Macros can only be used in specific parts of Rust code:
  - Expressions & Statements
  - Patterns
  - Types
  - Items & Associated Items
  - macro_rules transcribers
  - External blocks

<aside class="notes"><p>Macros trong Rust có thể được sử dụng trong các phần cụ thể của mã như sau:</p>
<p>Expressions &amp; Statements (Biểu thức &amp; Câu lệnh)
Patterns (Mẫu)
Types (Kiểu)
Items &amp; Associated Items (Mục &amp; Mục liên kết)
macro_rules transcribers (Người phiên mã macro_rules)
External blocks (Khối bên ngoài)</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Expression & Statement Position

```rust
// Expressions
let nums = vec![1, 2, 3];

match vec![1, 2, 3].as_slice() {
    _ => format!("hello"),
}

// Statements
println!("Hello!");
dbg!(9_i64.pow(2));
```

<aside class="notes"><p>Expressions
rust
Copy code
let nums = vec![1, 2, 3];</p>
<p>match vec![1, 2, 3].as_slice() {
    _ =&gt; format!(&quot;hello&quot;),
}
Statements
rust
Copy code
println!(&quot;Hello!&quot;);
dbg!(9_i64.pow(2));
Macros trong Rust có thể được sử dụng ở vị trí của các biểu thức và câu lệnh như ví dụ trên. Các macro như vec! và format! được sử dụng trong biểu thức và câu lệnh như println! và dbg! cho phép in ra các giá trị và gỡ lỗi trong Rust.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Pattern Position

```rust
macro_rules! pat {
    ($i:ident) => (Some($i))
}

// Patterns
if let pat!(x) = Some(1) {
    assert_eq!(x, 1);
}

match Some(1) {
    pat!(x) => (),
    _ => (),
}
```

<aside class="notes"><p>Macros có thể được sử dụng trong các mẫu (pattern) như trong các ví dụ trên. Macro pat! được định nghĩa để tạo ra mẫu Some($i), và có thể được sử dụng trong các biểu thức if let và match.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Type Position

```rust
macro_rules! Tuple {
    ($A:ty, $B:ty) => { ($A, $B) };
}

// Types
type N2 = Tuple!(i32, i32);

let nums: Tuple!(i32, char) = (1, 'a');
```

<aside class="notes"><p>Macros cũng có thể được sử dụng trong các định nghĩa kiểu (type) như trong ví dụ trên. Macro Tuple! được định nghĩa để tạo ra kiểu tuple (A, B) và có thể được sử dụng trong các định nghĩa kiểu và khai báo biến.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Item Position

```rust
macro_rules! constant {
    ($name:ident) => { const $name: &'static str = "Jayson"; }
}

macro_rules! newtype {
    ($name:ident, $typ:ty) => { struct $name($typ); }
}

// Items
constant!(NAME);
assert_eq!(NAME, "Jayson");

newtype!(DemoStruct, usize);
let demo = DemoStruct(5);
```

<aside class="notes"><p>Macros trong Rust có thể được sử dụng để định nghĩa các items như constants và structs. Macro constant! trong ví dụ trên định nghĩa một hằng số, trong khi macro newtype! tạo một kiểu struct mới.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Associated Item Position

```rust
macro_rules! msg {
    ($msg:literal) => {
        pub fn msg() {
            println!("{}", $msg);
        }
    };
}

struct Demo;

// Associated item
impl Demo {
    msg!("demo struct");
}
```

<aside class="notes"><p>Trong ví dụ này, macro msg! định nghĩa một phương thức msg hiển thị một thông điệp đã cho. Phương thức này sau đó được thêm vào impl của Demo, làm cho nó trở thành một associated item của Demo.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## macro_rules Transcribers

```rust
// macro_rules transcribers
macro_rules! demo {
    () => {
        println!("{}", format!("demo{}", '!'));
    };
}

demo!();
```

<aside class="notes"><p>Trong ví dụ này, macro demo! không nhận tham số và sẽ in ra chuỗi &quot;demo!&quot;. Transcriber của macro là phần bên phải của =&gt; trong định nghĩa macro, nơi mà mã Rust thực sự được sinh ra.</p>
</aside></script></section>
