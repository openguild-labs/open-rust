## Enumeration

- Data that can be one of multiple different possibilities
  - Each possibility is called a “variant”
- Provides information about your program to the compiler
  - More robust programs

<aside class="notes"><p>Slide này giới thiệu về khái niệm liệt kê (enumeration) trong lập trình, đặc biệt là trong ngôn ngữ Rust.</p>
<p>Nội dung chi tiết:
Định nghĩa dữ liệu có thể là một trong nhiều khả năng khác nhau:</p>
<p>Liệt kê (enumeration) là một kiểu dữ liệu cho phép một biến có thể nhận một trong nhiều giá trị (hoặc trạng thái) khác nhau.
Mỗi khả năng này được gọi là một &quot;biến thể&quot; (variant).
Ví dụ: Trong Rust, có thể khai báo một enum để biểu diễn các trạng thái khác nhau của một đèn giao thông với các biến thể như Red, Yellow, Green.
Cung cấp thông tin về chương trình của bạn cho trình biên dịch:</p>
<p>Việc sử dụng enum giúp trình biên dịch hiểu rõ hơn về các khả năng khác nhau của biến, từ đó có thể tối ưu hóa và kiểm tra tính đúng đắn của mã nguồn.
Điều này giúp phát hiện lỗi tại thời điểm biên dịch thay vì lúc chạy chương trình, nâng cao độ tin cậy và an toàn của mã nguồn.
Chương trình mạnh mẽ hơn:</p>
<p>Sử dụng enum làm cho mã nguồn rõ ràng và dễ hiểu hơn, giúp lập trình viên dễ dàng quản lý và bảo trì mã.
Việc phân biệt rõ ràng các trạng thái khác nhau của biến giúp tránh các lỗi logic và nâng cao tính chính xác của chương trình.
Kết luận:
Enum là một công cụ mạnh mẽ trong lập trình, giúp biểu diễn rõ ràng các trạng thái khác nhau của dữ liệu. Việc sử dụng enum không chỉ giúp chương trình trở nên mạnh mẽ và dễ bảo trì hơn mà còn cung cấp nhiều thông tin hữu ích cho trình biên dịch để tối ưu hóa và kiểm tra tính đúng đắn của mã nguồn.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Example

```rust
enum Direction {
    Up,
    Down,
    Left,
    Right,
}

fn which_way(go: Direction) -> &'static str {
    match go {
        Direction::Up => "up",
        Direction::Down => "down",
        Direction::Left => "left",
        Direction::Right => "right",
    }
}
```

<aside class="notes"><p>Slide này minh họa một ví dụ về việc sử dụng enum trong ngôn ngữ lập trình Rust.</p>
<p>Nội dung chi tiết:
Định nghĩa enum Direction:</p>
<p>Enum Direction định nghĩa bốn biến thể: Up, Down, Left, và Right.
Đây là một cách để biểu diễn các hướng khác nhau mà một đối tượng có thể di chuyển.
Hàm which_way:</p>
<p>Hàm which_way nhận một tham số go có kiểu Direction.
Hàm này trả về một chuỗi tĩnh &amp;&#39;static str, biểu diễn hướng tương ứng dưới dạng chuỗi ký tự.
Sử dụng match:</p>
<p>Bên trong hàm which_way, biểu thức match được sử dụng để kiểm tra giá trị của go.
Tùy thuộc vào giá trị của go, hàm sẽ trả về chuỗi tương ứng:
Nếu go là Direction::Up, hàm trả về chuỗi &quot;up&quot;.
Nếu go là Direction::Down, hàm trả về chuỗi &quot;down&quot;.
Nếu go là Direction::Left, hàm trả về chuỗi &quot;left&quot;.
Nếu go là Direction::Right, hàm trả về chuỗi &quot;right&quot;.</p>
<p>Kết luận:
Ví dụ này cho thấy cách sử dụng enum để đại diện cho các hướng khác nhau và cách sử dụng biểu thức match để xử lý các giá trị của enum. Enum giúp mã nguồn trở nên rõ ràng và dễ bảo trì hơn bằng cách giới hạn các giá trị hợp lệ của một biến và sử dụng match để xử lý từng trường hợp cụ thể một cách rõ ràng và an toàn.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Structure

- A type that contains multiple pieces of data
  - All or nothing – cannot have some pieces of data and not others
- Each piece of data is called a “field”
- Makes working with data easier
  - Similar data can be grouped together

<aside class="notes"><p>Slide này giải thích khái niệm về cấu trúc (structure) trong lập trình, đặc biệt là trong ngôn ngữ lập trình Rust.</p>
<p>Nội dung chi tiết:
Định nghĩa Structure:</p>
<p>A type that contains multiple pieces of data (Một kiểu chứa nhiều phần dữ liệu):
Structure là một kiểu dữ liệu có thể chứa nhiều phần dữ liệu khác nhau.
All or nothing (Tất cả hoặc không có gì):
Cấu trúc phải có tất cả các phần dữ liệu hoặc không có phần nào. Bạn không thể có một số phần dữ liệu mà không có các phần khác.
Each piece of data is called a &quot;field&quot; (Mỗi phần dữ liệu được gọi là một &quot;trường&quot;):
Mỗi phần dữ liệu trong cấu trúc được gọi là một trường (field).
Lợi ích của Structure:</p>
<p>Makes working with data easier (Làm cho việc làm việc với dữ liệu dễ dàng hơn):
Sử dụng cấu trúc giúp việc quản lý và thao tác với dữ liệu trở nên dễ dàng hơn.
Similar data can be grouped together (Dữ liệu tương tự có thể được nhóm lại với nhau):
Các dữ liệu tương tự có thể được nhóm lại trong một cấu trúc, giúp mã nguồn rõ ràng và dễ hiểu hơn.
Kết luận:
Việc sử dụng cấu trúc trong lập trình giúp quản lý dữ liệu một cách có tổ chức và hiệu quả hơn. Nó cho phép bạn nhóm các phần dữ liệu liên quan lại với nhau, giúp việc truy cập và quản lý chúng trở nên dễ dàng và logic hơn. Trong Rust, cấu trúc được sử dụng rộng rãi để tạo ra các kiểu dữ liệu phức tạp và quản lý dữ liệu một cách hiệu quả.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Example

```rust
struct ShippingBox {
    depth: i32,
    width: i32,
    height: i32,
}

fn main() {
    let my_box = ShippingBox {
        depth: 3,
        width: 2,
        height: 5,
    };

    let tall = my_box.height;
    println!("the box is {:?} units tall", tall);
}
```

Khởi tạo và sử dụng Struct:</p>
<p>rust
Copy code

        depth: 3,

    };</p>
<pre><code>let tall = my_box.height;
println!(&quot;the box is {:?} units tall&quot;, tall);
</code></pre>
<p>}
fn main(): Hàm chính của chương trình.

Kết luận:

<p>Điều này giúp hiểu rõ cách sử dụng struct trong Rust để tổ chức và quản lý dữ liệu một cách có trật tự và hiệu quả.</p>

## Tuples

- A type of “record”
- Store data anonymously
  - No need to name fields
- Useful to return pairs of data from functions
- Can be “destructured” easily into variables

<aside class="notes"><p>Slide này giải thích về khái niệm tuples trong lập trình, đặc biệt trong ngôn ngữ Rust.</p>
<p>Nội dung chi tiết:
A type of &quot;record&quot;:
Tuples là một loại cấu trúc dữ liệu giống như bản ghi (record) trong các hệ thống quản lý cơ sở dữ liệu.
Store data anonymously:
Tuples lưu trữ dữ liệu mà không cần phải đặt tên cho từng trường dữ liệu.</p>
<p>No need to name fields:</p>
<p>Không cần phải đặt tên cho từng trường dữ liệu như trong struct.
Useful to return pairs of data from functions:
Tuples hữu ích khi trả về nhiều giá trị từ một hàm.
Ví dụ: Một hàm có thể trả về cả giá trị và lỗi cùng một lúc.
Can be &quot;destructured&quot; easily into variables:
Tuples có thể được phân rã (destructured) dễ dàng thành các biến riêng biệt.
Điều này có nghĩa là bạn có thể tách từng giá trị trong tuple và gán nó cho các biến khác nhau.
Kết luận:
Tuples là một cấu trúc dữ liệu đơn giản và hiệu quả trong Rust, cho phép bạn lưu trữ và xử lý nhiều giá trị mà không cần phải đặt tên cho từng trường. Điều này rất tiện lợi khi bạn muốn trả về nhiều giá trị từ một hàm hoặc khi bạn cần lưu trữ một nhóm giá trị liên quan nhưng không muốn tạo một struct phức tạp. Tuples cũng dễ dàng phân rã thành các biến riêng biệt, giúp việc xử lý dữ liệu trở nên linh hoạt hơn.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Example

```rust
enum Access {
    Full,
}

fn one_two_three() -> (i32, i32, i32) {
    (1, 2, 3)
}

fn main() {
    let numbers = one_two_three();
    let (x, y, z) = one_two_three();
    println!("{:?}, {:?}", x, numbers.0); // 1
    println!("{:?}, {:?}", y, numbers.1); // 2
    println!("{:?}, {:?}", z, numbers.2); // 3

    let (employee, access) = ("Jake", Access::Full);
}
```

<aside class="notes"><p>Slide này cung cấp một ví dụ về cách sử dụng enum và tuple trong Rust.</p>
<p>Nội dung chi tiết:
enum Access { Full, }</p>
<p>Định nghĩa một enum với một biến thể Full.
fn one_two_three() -&gt; (i32, i32, i32) { (1, 2, 3) }</p>
<p>Hàm one_two_three trả về một tuple chứa ba giá trị nguyên (i32): 1, 2 và 3.
fn main() { ... }</p>
<p>Hàm chính (main) bao gồm các bước sau:</p>
<p>let numbers = one_two_three();</p>
<p>Gọi hàm one_two_three và gán kết quả trả về cho biến numbers.
let (x, y, z) = one_two_three();</p>
<p>Gọi hàm one_two_three lần nữa và phân rã tuple trả về thành ba biến x, y, và z.
println!(&quot;{:?}, {:?}&quot;, x, numbers.0); // 1</p>
<p>In ra giá trị của x và phần tử đầu tiên của numbers (numbers.0). Cả hai đều là 1.
println!(&quot;{:?}, {:?}&quot;, y, numbers.1); // 2</p>
<p>In ra giá trị của y và phần tử thứ hai của numbers (numbers.1). Cả hai đều là 2.
println!(&quot;{:?}, {:?}&quot;, z, numbers.2); // 3</p>
<p>In ra giá trị của z và phần tử thứ ba của numbers (numbers.2). Cả hai đều là 3.
let (employee, access) = (&quot;Jake&quot;, Access::Full);</p>
<p>Khởi tạo một tuple khác và phân rã nó thành hai biến employee và access. employee là chuỗi &quot;Jake&quot;, và access là Access::Full.
Kết luận:
Enum: Được sử dụng để tạo ra các biến thể có tên, giúp mã dễ đọc và bảo trì hơn.
Tuple: Cho phép bạn nhóm nhiều giá trị khác nhau thành một biến duy nhất và dễ dàng phân rã chúng khi cần thiết.
Phân rã (Destructuring): Giúp việc truy cập các giá trị trong tuple trở nên dễ dàng và trực quan hơn.
Ví dụ này minh họa cách kết hợp enum và tuple trong Rust để quản lý và xử lý dữ liệu một cách hiệu quả.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Expressions

- Rust is an expression-based language
  - Most things are evaluated and return some value
- Expression values coalesce to a single point
  - Can be used for nesting logic

<aside class="notes"><p>Slide này tập trung vào các biểu thức trong ngôn ngữ lập trình Rust và tầm quan trọng của chúng. Dưới đây là chi tiết từng ý trong slide:</p>
<p>Rust is an expression-based language</p>
<p>Rust là một ngôn ngữ lập trình dựa trên biểu thức. Điều này có nghĩa là hầu hết các thành phần trong Rust đều là biểu thức.
Most things are evaluated and return some value</p>
<p>Hầu hết các biểu thức trong Rust đều được đánh giá và trả về một giá trị. Đây là một đặc điểm quan trọng giúp Rust trở nên mạnh mẽ và linh hoạt.
Expression values coalesce to a single point</p>
<p>Các giá trị của biểu thức thường được hợp nhất tại một điểm duy nhất. Điều này có nghĩa là nhiều biểu thức có thể được kết hợp lại để tạo ra một giá trị duy nhất.
Can be used for nesting logic</p>
<p>Các biểu thức có thể được sử dụng để lồng logic. Điều này cho phép viết mã ngắn gọn và hiệu quả hơn khi bạn có thể nhúng các biểu thức vào nhau.
Tóm tắt:
Biểu thức trong Rust: Là nền tảng của ngôn ngữ, giúp cấu trúc mã rõ ràng và ngắn gọn.
Đánh giá và trả về giá trị: Mọi biểu thức đều có thể đánh giá và trả về một giá trị, điều này rất hữu ích trong việc viết mã hiệu quả.
Hợp nhất giá trị: Các giá trị biểu thức có thể được hợp nhất, giúp cho việc quản lý và sử dụng dữ liệu trở nên dễ dàng hơn.
Lồng ghép logic: Khả năng lồng ghép biểu thức giúp mã rõ ràng và dễ hiểu hơn.
Nhìn chung, hiểu và sử dụng biểu thức một cách hiệu quả là một phần quan trọng khi lập trình với Rust.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Example

```rust
let my_num = 3;
let is_lt_5 = if my_num < 5 {
    true
} else {
    false
};

let is_lt_5 = my_num < 5;
```

<aside class="notes"><p>Giải thích slide &quot;Example&quot; về Expressions
Slide này minh họa cách sử dụng biểu thức trong Rust để kiểm tra một điều kiện và gán giá trị dựa trên kết quả của điều kiện đó.</p>
<p>Phần 1: Sử dụng if biểu thức để gán giá trị
rust
Copy code
let my_num = 3;
let is_lt_5 = if my_num &lt; 5 {
    true
} else {
    false
};
let my_num = 3;: Tạo một biến my_num với giá trị là 3.
let is_lt_5 = if my_num &lt; 5 { true } else { false };:
Đây là một biểu thức if.
Kiểm tra xem my_num có nhỏ hơn 5 không.
Nếu đúng (my_num &lt; 5), biểu thức trả về true.
Nếu sai, biểu thức trả về false.
Kết quả của biểu thức if này được gán cho biến is_lt_5.
Phần 2: Biểu thức đơn giản hơn
rust
Copy code
let is_lt_5 = my_num &lt; 5;
let is_lt_5 = my_num &lt; 5;:
Câu lệnh này làm tương tự như biểu thức if ở trên nhưng viết ngắn gọn hơn.
my_num &lt; 5 là một biểu thức so sánh, kết quả của nó là true hoặc false.
Kết quả của biểu thức này trực tiếp gán cho biến is_lt_5.
Tóm tắt
Biểu thức if trong Rust có thể trả về giá trị và gán trực tiếp vào biến, giúp mã ngắn gọn và dễ đọc.
Biểu thức đơn giản có thể thay thế biểu thức if trong một số trường hợp để viết mã ngắn gọn hơn.
Sử dụng biểu thức hiệu quả giúp mã trở nên rõ ràng và dễ bảo trì hơn. Trong ví dụ này, việc sử dụng biểu thức so sánh trực tiếp (my_num &lt; 5) là cách viết ngắn gọn và hiệu quả hơn so với biểu thức if phức tạp hơn.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Example

```rust
let my_num = 3;
let message = match my_num {
    1 => "hello",
    _ => "goodbye"
};
```

## Option

- A type that may be one of two things
  - Some data of a specified type
  - Nothing
- Used in scenarios where data may not be required or is unavailable
  - Unable to find something
  - Ran out of items in a list
  - Form field not filled out

<aside class="notes"><p>Kiểu dữ liệu Option có thể là một trong hai thứ:</p>
<p>Some data of a specified type: Một số dữ liệu của một kiểu dữ liệu cụ thể.
Nothing: Không có dữ liệu gì cả.
Sử dụng Option trong các tình huống:</p>
<p>Unable to find something: Không thể tìm thấy một thứ gì đó.
Ran out of items in a list: Hết các mục trong một danh sách.
Form field not filled out: Một trường trong form chưa được điền.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Definition

```rust
enum Option<T> {
    Some(T),
    None,
}

```
<aside class="notes"><p>enum Option<T> là một kiểu dữ liệu enum trong Rust.
Some(T): Đại diện cho một giá trị của kiểu T.
None: Đại diện cho việc không có giá trị nào.</p>

## Result

- A data type that contains one of two types of data:
  - “Successful” data
  - “Error” data
- Used in scenarios where an action needs to be taken, but has the possibility of failure
  - Copying a file
  - Connecting to a website

<aside class="notes"><p>Result được sử dụng trong các tình huống mà một hành động cần được thực hiện nhưng có khả năng thất bại.
Các ví dụ về sử dụng Result:
Sao chép một tập tin: Quá trình này có thể thành công hoặc thất bại do các lý do như không tìm thấy tập tin hoặc không đủ quyền.
Kết nối đến một trang web: Kết nối có thể thành công hoặc thất bại do nhiều lý do như không có mạng, tên miền không tồn tại, hoặc máy chủ không phản hồi.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Definition

```rust
enum Result<T, E> {
    Ok(T),
    Err(E),
}
```

<aside class="notes"><p>Định nghĩa Result trong Rust:
enum Result&lt;T, E&gt;: Result là một kiểu enum với hai biến thể:
Ok(T): Biến thể này biểu thị một kết quả thành công và chứa giá trị của loại T.
Err(E): Biến thể này biểu thị một kết quả lỗi và chứa giá trị của loại E.</p>
</aside></script></section><section  data-markdown><script type="text/template">

    // assuming SoundData has a field called `name`
    name: String,
}

        }
    }

    if name == "alert" {
        Ok(SoundData::new("alert"))
    } else {
        Err("unable to find sound data".to_owned())
    }
}

fn main() {
    let sound = get_sound("alert");
    match sound {
        Ok(_) => println!("sound data located"),
        Err(e) => println!("error: {}", e),
    }
}
```

## Vector

- Multiple pieces of data
  - Must be the same type
- Used for lists of information
- Can add, remove, and traverse the entries

<aside class="notes"><p>Slide này trình bày về cấu trúc dữ liệu Vector trong Rust, với các điểm chính như sau:</p>
<p>Multiple pieces of data (Nhiều mảnh dữ liệu):</p>
<p>Vector chứa nhiều phần tử dữ liệu.

## String and &str

- Two commonly used types of strings
  - String - owned
  - &str – borrowed String slice
- Must use an owned String to store in a struct
- Use &str when passing to a function

<aside class="notes"><p>Two commonly used types of strings:</p>
<p>String - owned:
String là một kiểu chuỗi sở hữu (owned). Điều này có nghĩa là nó sở hữu bộ nhớ mà nó chiếm dụng và có thể thay đổi kích thước động.
&amp;str – borrowed String slice:
&amp;str là một kiểu chuỗi tham chiếu (borrowed). Nó là một lát cắt của String và không sở hữu bộ nhớ. Nó chỉ tham chiếu tới một phần của chuỗi String.
Must use an owned String to store in a struct:</p>
<p>Khi lưu trữ một chuỗi trong một struct, bạn phải sử dụng kiểu String (owned). Điều này là do String sở hữu bộ nhớ của nó và sẽ không bị giải phóng khi không còn được tham chiếu, điều này phù hợp với vòng đời của một struct.
Use &amp;str when passing to a function:</p>
<p>Khi truyền chuỗi vào một hàm, bạn nên sử dụng kiểu &amp;str (borrowed). Điều này cho phép hàm sử dụng chuỗi mà không cần phải sở hữu nó hoặc sao chép nó, giúp tiết kiệm bộ nhớ và tối ưu hiệu suất.</p>
</aside></script></section><section  data-markdown><script type="text/template">

## Hashmap

- Collection that stores data as key-value pairs
  - Data is located using the “key”
  - The data is the “value”
- Similar to definitions in a dictionary
- Very fast to retrieve data using the key

<aside class="notes"><p>Slide này giải thích về cấu trúc dữ liệu HashMap trong Rust.</p>
<p>Khái niệm Hashmap:
Collection that stores data as key-value pairs:</p>
<p>HashMap là một bộ sưu tập lưu trữ dữ liệu dưới dạng các cặp khóa-giá trị.
Data is located using the &quot;key&quot;:</p>
<p>Dữ liệu được truy cập thông qua &quot;khóa&quot;. Mỗi khóa là duy nhất và được sử dụng để truy xuất giá trị tương ứng.
The data is the &quot;value&quot;:</p>
<p>Giá trị là dữ liệu được lưu trữ và truy xuất thông qua khóa.
Similar to definitions in a dictionary:</p>
<p>Tương tự như các định nghĩa trong từ điển, nơi bạn có một từ (khóa) và định nghĩa của từ đó (giá trị).
Very fast to retrieve data using the key:</p>
<p>Việc truy xuất dữ liệu bằng khóa rất nhanh, thường là thời gian truy xuất trung bình O(1).</p>

Chèn các thông tin về người (khóa) và tuổi của họ (giá trị) vào HashMap.
Xóa một mục khỏi HashMap:</p>
<p>rust
Copy code
people.remove(&quot;Susan&quot;);
Xóa mục có khóa là &quot;Susan&quot; khỏi HashMap.
Truy xuất giá trị từ HashMap:</p>
<p>rust
Copy code
match people.get(&quot;Ed&quot;) {
    Some(age) =&gt; println!(&quot;age = {:?}&quot;, age),
    None =&gt; println!(&quot;not found&quot;),
}
Sử dụng phương thức get để truy xuất giá trị (tuổi) của khóa &quot;Ed&quot;.
Sử dụng cấu trúc match để kiểm tra kết quả:
Nếu khóa &quot;Ed&quot; tồn tại trong HashMap, in ra tuổi của &quot;Ed&quot;.
Nếu khóa &quot;Ed&quot; không tồn tại, in ra thông báo &quot;not found&quot;.
Kết quả chạy chương trình:
Chương trình sẽ in ra &quot;age = 13&quot; vì mục với khóa &quot;Ed&quot; có giá trị là 13 trong HashMap.
Slide này minh họa cách sử dụng các thao tác cơ bản với HashMap như chèn, xóa và truy xuất dữ liệu. HashMap là một cấu trúc dữ liệu mạnh mẽ và rất hữu ích trong việc quản lý các cặp khóa-giá trị.</p>
